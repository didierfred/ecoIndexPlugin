<!DOCTYPE html>

<html lang="fr">

<head>
  <title>EcoIndex Plugin History</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/ecoindex.css">
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
        <h1 data-i18n="historyPageTitle"></h1>
      </div>
      <div class="col-sm-6"><br />
        <a href="#" id="export_button" class="btn btn-primary btn-sm" data-i18n="exportButton" style="float:right">
          <span class="glyphicon glyphicon-download-alt"></span>
        </a>
        <div style="float:right"> &nbsp </div>
        <a href="#" id="delete_all_button" class="btn btn-primary btn-sm" data-i18n="deleteAllButton"
          style="float:right">
          <span class="glyphicon glyphicon-trash"></span>
        </a>
      </div>
    </div>
    <br>

    <table class="table table-condensed ">
      <thead>
        <tr>
          <th data-i18n="date"></th>
          <th data-i18n="url"></th>
          <th data-i18n="requestNumber"></th>
          <th data-i18n="pageSize"></th>
          <th data-i18n="domSize"></th>
          <th data-i18n="greenhouseGasesEmission"></th>
          <th data-i18n="waterConsumption"></th>
          <th data-i18n="ecoIndex"></th>
          <th data-i18n="grade"></th>
          <th></th>
        </tr>
      </thead>
      <tbody id="history">
      </tbody>
    </table>
    <br />
    <br />
    <div class="row">
      <div class="col-sm-12">
        <a href="https://github.com/didierfred/ecoIndexPlugin" target="_blank" data-i18n="helpLink" style="float:right">
          <span class="glyphicon glyphicon-question-sign"></span>
        </a>
      </div>
    </div>

  </div>
  <script type="text/javascript" src="history.js"> </script>
  <script type="text/javascript" src="i18n.js"> </script>
  <br>
  <iframe id="download" width="0" height="0" class="noborder" title="Frame for downloading">
  </iframe>
</body>

</html>
